<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-BJw8XyAr.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="label-feedback-form">
        Email
        <input
          class="input-feedback-form"
          type="email"
          name="email"
          autofocus
        />
      </label>
      <label class="label-feedback-form">
        Message
        <textarea
          class="textarea-feedback-form"
          name="message"
          rows="8"
        ></textarea>
      </label>
      <button class="button-feedback-form" type="submit">Submit</button>
    </form>
  </body>
</html>
